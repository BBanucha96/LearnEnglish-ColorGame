<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learn English 0.1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game">
      <div id="upperSection">
        <span id="timer"></span><br />
        <span id="answer"></span>
      </div>
      <div id="display">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <button class="btn" id="next">NASTÄ˜PNE</button>
      <div id="hiddenDisplay">
        <div class="underCircle"></div>
        <div class="underCircle"></div>
        <div class="underCircle"></div>
        <div class="underCircle"></div>
      </div>
    </div>
    <div id="lowerSection">
      <span id="health">zdrowie:</span>
      <div id="heartsBox">
        <img class="heart" id="heart-1" src="img/heart.png" />
        <img class="heart" id="heart-2" src="img/heart.png" />
        <img class="heart" id="heart-3" src="img/heart.png" />
      </div>
      <span id="score">wynik: 0</span>
    </div>
    <button class="btn" id="start">START</button>

    <div id="endGame">
      <div id="endMessage"></div>
      <img src="" alt="grade" id="grade" />
      <div id="endScore"></div>
      <button id="btnRestart" class="btn">Rozpocznij od nowa!</button>
    </div>

    <script src="js/game-core.js"></script>
  </body>
</html>
